<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="./assets/style.css" />
    <title>Coding Quiz</title>
</head>
<body>
<header>
    <p class="High-Score">View Highscore</p>
    <h1>CODING QUIZE!</h1>
    <p id="timer">Time:<p>
    </header>
    <main>
    <section class="Starter-page">
        <h2>Coding Quize Challenge</h2>
        <p>Welcome to the coding quize would you like to start?</p>
        <button class="start">START</button>

    </section>
    
    <section class="Questions">
        <h3> this will be the first prompt</h3>
        <form>
            <ul>
                <li><button class="Choice1">1.</button></li>
                <li><button class="Choice2">2.</button></li>
                <li><button class="Choice3">3.</button></li>
                <li><button class="Choice4">4.</button></li>
            </ul>    
        </form>
    </section>

    <section class="final-page">
        <h3>ALL DONE!</h3>
        <p>Your Final Score</p>
        <form>
            <label class="intials">Enter initials</label>
            <input type="text" id="initials" name="initials">
            <input type="submit" value="Submit">
        </form>
    </section>

    <section class="highscore-page">
        <h3>HighScores</h3>
        <p></p>
        <form>
            <button class="home">Go Back</button>
            <button class="clear"> Clear Highscores</button>
        </form>
    </section>    

    <section>
        <h4></h4>
    </section>
</main>

    <script src="./assets/script.js"></script>
</body>
</html>
