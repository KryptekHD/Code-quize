<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="./assets/style.css" />
    <title>Coding Quiz</title>
</head>
<body>
    <div class="top">
        <button class="High-score">Check Highscore</button>
        <div class="timer">Time:</div>
    </div> 
    <div class="text-box">
        <div class="questions">
            <h3 class="prompt"> </h3>
            <p class = "intro"></p>
            <section class="opt-btn">
                <button class="choice1">1.</button>
                <button class="choice2">2.</button>
                <button class="choice3">3.</button>
                <button class="choice4">4.</button>
                <p class="answer"> answer</p>
            </section>
            
            <form class="for hide">
                <label class="initials">Enter initials</label>
                <input type="text" id="initials" name="initials">
                <input type="submit" value="Submit">
            </form>
        </div>
    </div> 
    <div class="begin">
        <button class="start">START</button>
    </div> 
    <div class="end">
        <button class="home">Go Back</button>
        <button class="clear"> Clear Highscores</button>
    </div> 
    
<script src="./assets/script.js"></script>
</body>
</html>
